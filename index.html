<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragons Game</title>
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general__blueprint.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <!-- JS -->
    <script defer src="js/utils.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/movement.js"></script>
    <script defer src="js/score.js"></script>
    <script defer src="js/gameover.js"></script>
  </head>
  <body>
    <h1 id="game_title">DRAGON'S GAME</h1>
    <div class="background_container">
      <div id="score">Score: 0</div>
      <button id="restart_btn" class="btn">RESTART</button>
      <div id="gameover" class="hidden">
        GAME OVER
        <div id="gameover_score">YOUR SCORE: 0</div>
        <button id="game_restart_btn" class="btn">RESTART</button>
      </div>
      <div id="gamepause" class="hidden">GAME PAUSED</div>
      <div id="obstacle" class="animate_obstacle"></div>
      <div id="dragon"></div>
    </div>
  </body>
</html>
